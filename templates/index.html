<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI vs Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: -50px;
        }

        form {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(230, 230, 250, 0.9));
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: scale(1.02);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
        }

        input[type="file"] {
            display: block;
            margin: 15px auto;
            padding: 10px;
            border: 2px dashed #007bff;
            border-radius: 8px;
            background: #f4f4f9;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="file"]:hover {
            background: #e3e3f5;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #0056b3, #004080);
            transform: scale(1.05);
        }

        #image-preview {
            display: none; 
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #007bff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

       
        #image-preview:hover {
            transform: scale(1.2); 
        }

    </style>
</head>
<body>
    <h1>AI vs Real Image Classification</h1>

    
    <img id="image-preview" src="" alt="Uploaded Image Preview">

    <form method="post" action="/predict" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" id="file-input" required><br>
        <input type="submit" value="Predict">
    </form>  

    <script>
        document.getElementById("file-input").addEventListener("change", function(event) {
            const file = event.target.files[0]; 
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById("image-preview");
                    preview.src = e.target.result; 
                    preview.style.display = "block"; 
                };
                reader.readAsDataURL(file); 
            }
        });
    </script>
</body>
</html>
