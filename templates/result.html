<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='images/final.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        img {
            width: 250px; /* Fixed width */
            height: 250px; /* Fixed height */
            object-fit: cover; /* Ensures images fill the box without distortion */
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }

        .prediction {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: #007bff;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #0056b3, #003f80);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Prediction Result</h2>
        <img src="{{ image_path }}" alt="Uploaded Image">
        <p class="prediction">Predicted Label: {{ prediction }}</p>
        <a href="/" class="back-btn">Upload Another Image</a>
    </div>

</body>
</html>
